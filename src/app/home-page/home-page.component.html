<header></header>
<div id="main-content">
  <h1>Image Generator</h1>
  <textarea
    [value]="prompt"
    (input)="changed($event)"
    name="prompt"
    id="text-prompt"
    cols="30"
    rows="5"
  ></textarea>
  <button (click)="generateImage()">Generate</button>
  <div *ngIf="imageUrl">
    <img [src]="imageUrl" alt="" />
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<footer></footer>
